sudo: false
cache: packages
language: r

r_github_packages: r-lib/remotes@340

env:
  matrix:
  - _R_CHECK_SYSTEM_CLOCK_=0
  global:
    secure: 

matrix:
  include:
  - r: devel
    r_github_packages: rkrug/dmdScheme@dev
  - r: release
    os: osx
    osx_image: xcode10.1
    r_github_packages: rkrug/dmdScheme@dev
    before_install:
    - sudo tlmgr install inconsolata
    - sw_vers
  - r: release
    r_github_packages: rkrug/dmdScheme@dev
  - r: oldrel
    r_github_packages: rkrug/dmdScheme@dev
  - r: 3.5
    r_github_packages: rkrug/dmdScheme@dev

before_install:
  - echo "TRAVIS_OS_NAME = $TRAVIS_OS_NAME"

addons:
  apt:
    packages:
    - ghostscript
    - graphviz
  homebrew:
    packages:
    - ghostscript
    - graphviz

