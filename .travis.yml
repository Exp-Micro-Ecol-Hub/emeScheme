# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
# see https://www.r-bloggers.com/travis-ci-for-r%E2%80%8A-%E2%80%8Aadvanced-guide/ for more info

sudo: false
cache: packages

# Use R language
language: r
r_github_packages: r-lib/remotes#340
r_github_packages: rkrug/dmdScheme#dev

env:
  - _R_CHECK_SYSTEM_CLOCK_=0

#Define multiple R-versions, one from bioconductor
matrix:
  include:
  - r: devel
#   - r: devel
#     os: osx
#     osx_image: xcode10.1
  - r: release
    os: osx
    osx_image: xcode10.1
    before_install:
    - sudo tlmgr install inconsolata
    - sw_vers
  - r: oldrel
  - r: 3.5
#  - r: 3.3 # Because of changed serialization format in 3.6 which is only backeward compatible with 3.5
#  - r: 3.2 # Because of openxlsx requires R >= 3.3
#  - r: 3.1 # Because of openxlsx requires R >= 3.3

before_install:
  - echo "TRAVIS_OS_NAME = $TRAVIS_OS_NAME"

addons:
  apt:
    packages:
    - ghostscript
    - graphviz
  homebrew:
    packages:
    - ghostscript
    - graphviz
